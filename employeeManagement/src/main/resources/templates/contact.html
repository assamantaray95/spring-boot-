<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
    <div th:replace="fragments/header :: header"></div>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
            <div class="body-content">
                <!-- Header Section -->
                <header class="bg-primary text-white text-center py-5">
                    <h1>Contact Us</h1>
                    <p>We'd love to hear from you. Please fill out the form below to get in touch.</p>
                </header>

                <!-- Contact Form Section -->
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card shadow-lg">
                                <div class="card-header bg-info text-white">
                                    <h4>Contact Form</h4>
                                </div>
                                <div class="card-body">
                                    <!-- Contact Form -->
                                    <form method="post" th:object="${contactData}">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <!-- Name Input -->
                                        <div class="form-group mb-3">
                                            <label for="name">Your Name</label>
                                            <input type="text" class="form-control" id="name" name="name" th:field="${contactData.name}" placeholder="Enter your name">
                                            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${contactData.name}"></p>
                                        </div>

                                        <!-- Email Input -->
                                        <div class="form-group mb-3">
                                            <label for="email">Your Email</label>
                                            <input type="text" class="form-control" id="email" th:field="${contactData.email}" placeholder="Enter your email">
                                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${contactData.email}"></p>
                                        </div>

                                        <!-- Subject Input -->
                                        <div class="form-group mb-3">
                                            <label for="subject">Subject</label>
                                            <input type="text" class="form-control" id="subject" th:field="${contactData.subject}" placeholder="Enter the subject">
                                            <p th:if="${#fields.hasErrors('subject')}" class="text-danger" th:errors="${contactData.subject}"></p>
                                        </div>

                                        <!-- Message Textarea -->
                                        <div class="form-group mb-3">
                                            <label for="message">Message</label>
                                            <textarea class="form-control" id="message" rows="5" th:field="${contactData.message}" placeholder="Enter your message"></textarea>
                                        </div>
                                        <!-- Submit Button -->
                                        <button type="submit" class="btn btn-primary btn-block mt-3">Send Message</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
