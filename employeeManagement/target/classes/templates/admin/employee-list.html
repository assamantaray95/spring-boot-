<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
    <div th:replace="fragments/header :: header"></div>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
            <div class="sub-menu">
                <div th:replace="fragments/admin-sub-menu :: admin-menu"></div>
            </div>
            <div class="body-content">
                <a th:href="@{/admin/add-employee}" class="btn btn-md btn-primary float-end mb-5"><i class="fa fa-plus me-1"></i> Add</a>
                <div class="mt-4">
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Designation</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop through employees and display each one -->
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee.firstName}"></td>
                                <td th:text="${employee.lastName}"></td>
                                <td th:text="${employee.designation}"></td>
                                <td th:text="${employee.email}"></td>
                                <td th:text="${employee.phone}"></td>
                                <td th:text="${employee.address}"></td>
                                <td>
                                    <a th:href="@{/admin/add-employee/{id}(id=${employee.id})}" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i></a>
                                    <a th:href="@{/admin/employee-list/{id}(id=${employee.id})}" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
