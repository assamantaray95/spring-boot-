<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Edit Client</h2>
            <form method="post" th:object="${clientDto}">
                <div class="row mb-3">
                    <label for="clientID" class="col-sm-4 col-form-label">Client ID</label>
                    <div class="col-sm-8">
                        <input id="clientID" class="form-control" readonly th:value="${client.id}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input id="firstName" class="form-control" th:field="${clientDto.firstName}"/>
                        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="${clientDto.firstName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="lastName">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="lastName" name="lastName" class="form-control" th:field="${clientDto.lastName}"/>
                        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="${clientDto.lastName}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input id="email" class="form-control" th:field="${clientDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${clientDto.email}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input id="phone" class="form-control" th:field="${clientDto.phone}">
                        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${clientDto.phone}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="address" class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input id="address" class="form-control" th:field="${clientDto.address}"/>
                        <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="${clientDto.address}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="status" class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <select id="status" class="form-control" th:field="${clientDto.status}">
                            <option value="New">New</option>
                            <option value="Permanent">Permanent</option>
                            <option value="Lead">Lead</option>
                            <option value="Occasional">Occasional</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                        <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger" th:errors="${clientDto.status}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="clientCreatedAt" class="col-sm-4 col-form-label">Client ID</label>
                    <div class="col-sm-8">
                        <input id="clientCreatedAt" class="form-control" readonly th:value="${client.createdAt}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary"  th:href="@{/clients}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
